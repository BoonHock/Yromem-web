<!DOCTYPE html>
<html>

<head>
    <title>Yromem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center page_header">Yromem</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="topic_list">
                <a class="hexagon_container hexagon_nav mx-auto" data-template="topic" href="game-title.html">sejarah
                    spm</a>
            </div>
        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script>
        $(document).ready(function () {
            doAjax("get",
                "ajax.php?topic",
                {},
                function () { },
                function (response) {

                    var topics = JSON.parse(response);
                    var template = $('[data-template="topic"]');

                    topics.forEach(function (value, index, array) {
                        var added = template.clone().appendTo("#topic_list");
                        added
                            .removeAttr("data-template")
                            .attr("href", encodeURI("game-title.html?topic=" + value.topic + "&name=" + value.name))
                            .text(value.name);
                    });
                });
        });
    </script>
</body>

</html>
